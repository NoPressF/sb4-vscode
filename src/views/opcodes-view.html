<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: 'Consolas', monospace;
            padding: 20px;
            background: var(--vscode-editor-background);
            color: var(--vscode-editor-foreground);
        }
        .opcode-list {
            max-height: 80vh;
            overflow-y: auto;
            background: var(--vscode-input-background);
            padding: 8px;
            border-radius: 4px;
            width: 100%;
            box-sizing: border-box;
            scrollbar-color: var(--vscode-scrollbarSlider-background) var(--vscode-input-background);
        }
        .opcode-item {
            margin: 5px 0;
            padding: 2px;
            font-size: 13px;
        }
        .opcode-address {
            color: #569CD6;
        }
        .opcode-name {
            color: #DCDCAA;
        }
        .opcode-params {
            color: #9CDCFE;
        }
        .input-container {
            margin-top: 20px;
            margin-bottom: 10px;
        }
        .input-container label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: var(--vscode-editor-foreground);
        }
        .input-container input {
            width: 100%;
            padding: 8px;
            font-size: 14px;
            border: 1px solid var(--vscode-input-border);
            border-radius: 4px;
            background: var(--vscode-input-background);
            color: var(--vscode-input-foreground);
            box-sizing: border-box;
        }
        .input-container input:focus {
            outline: none;
            border-color: var(--vscode-focusBorder);
        }
        .no-results {
            color: var(--vscode-errorForeground);
            display: none;
        }
    </style>
</head>
<body>
    <h1>Opcodes List</h1>
    <div class="input-container">
        <label for="opcode-filter">Filter Opcodes:</label>
        <input type="text" id="opcode-filter" placeholder="Enter opcode name or address...">
    </div>
    <div class="no-results" id="no-results">No results</div>
    <div class="opcode-list" id="opcode-list"></div>
    <script>
        const opcodeList = document.getElementById('opcode-list');
        const filterInput = document.getElementById('opcode-filter');
        const noResultsMessage = document.getElementById('no-results');
    
        function filterOpcodes(searchText) {
            const items = opcodeList.querySelectorAll('.opcode-item');

            if (items.length == 0) {
                noResultsMessage.style.display = 'block';
                return;
            }
            
            items.forEach(item => {
                const text = item.textContent.toLowerCase();
                if (text.includes(searchText)) {
                    item.style.display = 'block';
                    opcodeList.style.display = 'block';
                    noResultsMessage.style.display = 'none';
                } else {
                    item.style.display = 'none';
                    opcodeList.style.display = 'none';
                    noResultsMessage.style.display = 'block';
                }
            });
        }
    
        filterInput.addEventListener('input', (event) => {
            filterOpcodes(event.target.value.toLowerCase());
        });
    
        function setOpcodes(opcodes) {
            opcodeList.innerHTML = opcodes;
            filterOpcodes('');
        }
    
        window.addEventListener('message', (event) => {
            const message = event.data;
            if (message.command === 'setOpcodes') {
                setOpcodes(message.opcodes);
            }
        });
    </script>
</body>
</html>
